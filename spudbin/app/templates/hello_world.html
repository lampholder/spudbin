<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

<h1>Hello, {{username}}!</h1>
<h2>Please submit your tokens for <input type="text" name="date" value="{{date}}" /></h2>

<table id="tokens">
    <thead>
        <tr><th>Bucket name</th></tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script type="text/javascript">

$( document ).ready(function() {
    var makeRowFromBucket = function(bucket) {
        return $('<tr><td>' + bucket.bucket + '</td></tr>');
    }
    $.ajax({
      url: 'https://spudb.in/lampholder/templates/2017-05-05',
      success: function(data, status) {
                   var table = $('table#tokens');
                   data.template.buckets.forEach(function(entry) {
                       table.append(makeRowFromBucket(entry));
                   });
               }
    });
});

</script>
