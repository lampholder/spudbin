<script type="text/javascript" src="raphael.min.js"></script>
<script type="text/javascript" src="raphael.handdrawn.js"></script>

<div id="canvas_container"></div>

<script type="text/javascript">

window.onload = function() {

    Raphael.fn.arc = function(startX, startY, endX, endY, radius1, radius2, angle) {
      var arcSVG = [radius1, radius2, angle, 0, 1, endX, endY].join(' ');
      return this.path('M'+startX+' '+startY + " a " + arcSVG);
    };

    Raphael.fn.circularArc = function(centerX, centerY, radius, startAngle, endAngle) {
      var startX = centerX+radius*Math.cos(startAngle*Math.PI/180); 
      var startY = centerY+radius*Math.sin(startAngle*Math.PI/180);
      var endX = centerX+radius*Math.cos(endAngle*Math.PI/180); 
      var endY = centerY+radius*Math.sin(endAngle*Math.PI/180);
      return this.arc(startX, startY, endX-startX, endY-startY, radius, radius, 0);
    };

    var paper = Raphael(0, 0, 500, 500);

    // http://www.irunmywebsite.com/raphael/additionalhelp.php?v=2&q=element.animate#pagetop

    potato = paper.drawnCircle(50, 50, 14, 3).attr({fill: '#f6c55f',
                                                     stroke: "#915b2c",
                                                     "stroke-width": 2});
    potato.scale(1, 1.2);

    //paper.circularArc(50, 50, 5, 0, 180).attr({stroke: 'black', wobble: 1});
    var x = 40;
    var y = 40;
    eye = paper.circularArc(x, y, 5, 0, 120).attr({stroke: '#915b2c', "stroke-width": 1}).transform('r25')
    var x = 54;
    var y = 50;
    eye = paper.circularArc(x, y, 5, 0, 120).attr({stroke: '#915b2c', "stroke-width": 1}).transform('r180')
    var x = 43;
    var y = 64;
    eye = paper.circularArc(x, y, 5, 0, 120).attr({stroke: '#915b2c', "stroke-width": 1}).transform('r60')

    var x = 43;
    var y = 52;
    eye = paper.circle(x, y, 1).attr({stroke: '#915b2c', "stroke-width": 1});
    //eye.circle(x, y, 0.5).attr({stroke: '#915b2c', "stroke-width": 1});
    var x = 52;
    var y = 34;
    eye = paper.circle(x, y, 1).attr({stroke: '#915b2c', "stroke-width": 1});

    // Sets the stroke attribute of the circle to white
    //circle.attr("stroke", "#fff");

}
</script>
